<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>

	<!-- GOOGLE FONTS -->
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<!-- FONT AWESOME -->
	<script src="https://kit.fontawesome.com/9d699014b9.js" crossorigin="anonymous"></script>

</head>
<style>
	:root {
		--transition: all 0.3s ease;
		--color-text: rgb(41, 41, 41);
		--color-title: rgb(22, 22, 22);
		--bg-secondary: #151619;
		--width-container: 1400px;
	}

	html {
		height: 100%;
		overflow: auto;
	}

	body {
		margin: 0;
		padding: 0;
		font-size: 14px;
		font-family: "Montserrat", sans-serif;
		height: 100%;
		/* font-family: 'Poppins', sans-serif; */
	}

	main {
		padding-top: 87px;
	}

	footer {
		background-color: black;
	}

	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		font-family: 'Poppins', sans-serif;
	}

	input,
	textarea,
	select {
		margin: 0;
	}

	input:focus,
	textarea:focus,
	select:focus {
		outline: initial;
		outline-offset: 0px !important;
	}

	span {
		display: block;
	}

	img {
		display: block;
		width: 100%;
	}

	p {
		line-height: 20px;
		color: var(--color-text);
	}

	a {
		display: block;
		color: #000;
	}

	a:hover {
		text-decoration: none;
	}


	.k-flex {
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.k-grid {
		max-width: var(--width-container);
		margin: 0 auto;
		padding: 0 20px;
		transition: padding .5s ease;
	}

	.k-margin {
		margin-top: 3rem;
		margin-bottom: 3rem;
	}

	.k-padding {
		padding-top: 4rem;
		padding-bottom: 4rem;
	}

	.btn {
		text-transform: uppercase;
		color: white;
		background-color: #333;
		padding: 15px 30px;
		font-weight: 600;
		cursor: pointer;
		border: none;
		border-radius: 4px;
		transition: var(--transition);
	}

	.btn:hover {
		background-color: #2697d8;
	}

	.k-title {
		font-size: 1.7em;
		font-weight: 700;
		text-align: center;
		letter-spacing: 1.5px;
		text-transform: uppercase;
		color: var(--color-title);
	}













	/* START STYLES ROUTER COMPONENTS */


	.menu__items {
		color: white;
		padding: 20px;
		font-family: "Poppins", sans-serif;
		text-transform: uppercase;
		transition: var(--transition);
	}
	.sidebar_nav__items {
    display: flex;
    color: #ffffff;
    background-color: #353535;
    text-transform: uppercase;
    font-weight: 500;
    font-size: 0.9em;
    padding: 20px;
    margin: 0.9px 0px;
    transition: var(--transition);
  }

  .sidebar_nav__items i {
    font-size: 0.9rem;
    color: white;
    margin-left: 10px;
    transition: var(--transition);
  }

  .sidebar_nav__items:hover {
    color: #2697d8;

    background-color: #4d4d4d;
  }

  .sidebar_nav__items:hover > i {
    color: #2697d8;
  }
	.menu__items:hover {
		color: #2697d8;
	}
.footer__2__item {
	text-transform: uppercase;
    margin: 0px 5px;
    color: white;
    transition: var(--transition);
  }
  .footer__2__item:hover {
    color: #0884d6;
  }
  .footer__2__item:last-child {
    margin-right: 0px;
  }
  .footer__2__item:first-child {
    margin-left: 0px;
  }

	/* END STYLES ROUTER COMPONENTS */





















	.c-logo .menu__items {
		padding: 0;
	}
	.btn-scrollTop{
		cursor: pointer;
		background-color: rgba(42, 190, 235, 0.76);
		border: none;
		color: white;
		padding: 10px 15px;
		font-size: 20px;
		position: fixed;
		top: 90vh;
		right: 20px;
		z-index: 1111;
		transition: var(--transition);
	}
	.btn-scrollTop:hover{
		background-color: rgba(58, 58, 58, 0.884);
	}

	@media screen and (min-width: 1000px) {


		body {
			font-size: 15px;
		}
	}
</style>

</body>

</html>
